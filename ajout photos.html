<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Ajouter une photo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      margin: 15px 0;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    form {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Ajouter une photo :</h2>

    <!-- Bouton vers Google Forms -->
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdsSNKip3sjH0eoBG668lhKmtaACBFx2wd-p6xeyygYSc-nOg/viewform?usp=header"
       target="_blank"
       class="btn">
       Ouvrir le formulaire
    </a>

    <!-- Bouton retour dans le même bloc -->
    <form action="invités.html" method="get">
      <button type="submit" class="btn">Retour à la page d'accueil</button>
    </form>
  </div>

</body>
</html>
