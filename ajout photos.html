<!DOCTYPE html> 
<html>
<head>
  <meta charset="utf-8" />
  <title>Ajouter une photo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h2 {
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin: 15px 0;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    form {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Ajouter une photo :</h2>

  <!-- Lien vers le formulaire Google Forms sous forme de bouton -->
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSdsSNKip3sjH0eoBG668lhKmtaACBFx2wd-p6xeyygYSc-nOg/viewform?usp=header" 
     target="_blank" class="btn">
    Ouvrir le formulaire
  </a>

  <!-- Bouton pour revenir à la page d'accueil -->
  <form action="invités.html" method="get">
    <button type="submit" class="btn">Retour à la page d'accueil</button>
  </form>

</body>
</html>
