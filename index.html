<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photos faites par les invités</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 30px 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      font-size: 2em;
      margin-bottom: 25px;
    }

    img {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      padding: 14px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      .container {
        margin: 30px 10px;
        padding: 20px 15px;
      }

      .btn {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Photos faites par les invités</h1>

    <img src="f40 site.png" alt="Photo prise par un invité">

    <form action="ajout photos.html" method="get">
      <button type="submit" class="btn">Ajouter une photo</button>
    </form>
  </div>

</body>
</html>
